<ion-header no-border>
  <ion-navbar transparent hideBackButton="true">
    <ion-title text-center><br>Área de Construcción</ion-title>
    <p text-color="my-custom-color" offset-md-2 col-md-8 text-justify>
      La Figura muestra el área de construcción de la muestra por tipología. Este indicador, junto con el IUE permiten identificar grandes consumidores, es decir aquellas edificaciones que presentan bajos IUE (kWh/m2) y mantienen grandes áreas de construcción.
    </p>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-fab left bottom>
    <button ion-fab [attr.mini]="!ancho ? '' : null" color="light" icon-only (click)="anterior()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab [attr.mini]="!ancho ? '' : null" color="light" icon-only (click)="siguiente()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-fab>

  <div *ngIf="!ancho">
    <iframe style="position:fixed; top:50px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
      src="https://plot.ly/~David199101/20.embed?link=false&modebar=false" frameborder="0"></iframe>
  </div>
  <div *ngIf="ancho">
    <iframe style="position:fixed; top:100px; left:0px; bottom:0px; right:0px; width:100%; height:90%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
      src="https://plot.ly/~David199101/15.embed?link=false&modebar=false" frameborder="0"></iframe>
  </div>
</ion-content>
