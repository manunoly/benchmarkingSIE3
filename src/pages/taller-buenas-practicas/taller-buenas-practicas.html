<ion-header>

  <ion-navbar>
    <ion-title text-center>Taller de Buenas Prácticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card offset-md-2 col-md-8>
    <ion-card-header>Te invitamos a nuestro taller
      <br>Buenas Prácticas de Eficiencia Energética</ion-card-header>
    <ion-card-content offset-md-2 col-md-8>
      <img src="assets/imgs/taller.jpg">
    </ion-card-content>
    <ion-card-content>
      <form [formGroup]="inscripcion" (ngSubmit)="submitForm()">
        <ion-list>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Correo</ion-label>
            <ion-input type="email" formControlName="correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Teléfono</ion-label>
            <ion-input formControlName="telefono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Institución</ion-label>
            <ion-textarea formControlName="institucion"></ion-textarea>
          </ion-item>
        </ion-list>
        <button ion-button type="submit" [disabled]="!inscripcion.valid">Inscribir</button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
